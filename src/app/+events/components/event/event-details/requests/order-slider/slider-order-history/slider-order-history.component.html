    <div class="row px-2">
        <div class="col-2">
            <p class="text-muted py-1">Ticket Type:</p>
            <p class="text-muted py-1">Status:</p>
            <p class="text-muted py-1" *ngIf="request?.status == 2 || request?.status == 4">Approved By:</p>
            <p class="text-muted py-1" *ngIf="request?.status == 3">Rejected By:</p>
            <p class="text-muted py-1" *ngIf="request?.status == 2 || request?.status == 4">Approved Date:</p>
            <p class="text-muted py-1" *ngIf="request?.status == 3">Rejected Date:</p>
        </div>
        <div class="col-10">
            <p class="py-1" [ngbTooltip]="request?.title">{{request?.title | truncate:30:'...'}}</p>
            <p class="py-1">{{requestStatus[request?.status]}}</p>
            <p class="py-1" *ngIf="request?.status == 2 || request?.status == 4 || request?.status == 3">{{request?.actionTakenByName || '-'}}</p>
            <p class="py-1" *ngIf="request?.status == 2 || request?.status == 4 || request?.status == 3">{{(request?.actionTakenDate | datetime) || '-'}}</p>
        </div>
    </div>
