<div>
    <div class="d-flex">
        <div class="m-auto">
            <div class="avatar-lg">
                <img [src]="user?.committeeMember?.imageUrl | secure | async" default-image alt="user-img" class="img-thumbnail rounded-circle" />
            </div>
        </div>
    </div>
    <div class="p-2">
        <h5 class="text-dark text-center">{{user?.committeeMember.name}}</h5>
        <p class="text-dark text-center">{{user?.role | humanize}}</p>
    </div>
</div>
