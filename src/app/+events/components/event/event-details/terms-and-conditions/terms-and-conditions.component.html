<div class="row">
  <div class="offset-lg-2 col-lg-8">
    <div class="card p-3">
      <div class="card-body">
        <div class="d-flex align-items-center mb-1">
          <h5 class="card-title flex-grow-1"><b>Terms and Conditions</b></h5>
          <ng-container *ngIf="hasAllowedAction( allowedActions.Edit)">
            <button [ngbTooltip]="'Edit'" *ngIf="!editMode" class="btn btn-sm" style="padding: 0;"
              (click)="onEditClick()">
              <i class=" ri-edit-2-fill text-info fs-17"></i>
            </button>
          </ng-container>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ng-container *ngIf="!editMode">
              <div [innerHTML]="termsAndConditions"></div>
            </ng-container>

            <ng-container *ngIf="editMode">
              <form [formGroup]="updateTermsAndConditionsForm">
                <div class="form-group">
                  <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="termsAndConditions">
                  </ckeditor>
                  <arv-validation-messages for="termsAndConditions"></arv-validation-messages>

                </div>
              </form>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="card-footer" *ngIf="editMode">
        <button [disabled]="updateTermsAndConditionsForm.invalid" class="btn btn-soft-success btn-sm float-end"
          (click)="onSaveClick()"> Save
        </button>
        <button class="btn btn-soft-info btn-sm float-end" style="margin-right: 5px;" (click)="onCancelClick()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
