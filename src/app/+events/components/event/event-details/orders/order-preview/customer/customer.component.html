<div>
    <div class="d-flex">
        <div class="m-auto">
            <div class="avatar-lg">
                <img [src]="order?.createdBy?.imageUrl | secure | async" default-image alt="user-img" class="img-thumbnail rounded-circle" />
            </div>
        </div>
    </div>
    <div class="pt-3">
        <h5 class="text-dark text-center" [ngbTooltip]="order?.createdBy?.name"> {{order?.createdBy?.name | truncate:15:'...'}}</h5>
        <p class="text-dark text-center"><a class="text-info " href="mailto:{{order?.createdBy?.email}}">{{order?.createdBy?.email}}</a></p>
        <p class="text-dark text-center">+{{order?.userPhoneNumber?.split('-')[0]}}{{order?.userPhoneNumber?.split('-')[1]}}</p>
    </div>
</div>
