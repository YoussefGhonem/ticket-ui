<div class="border border-muted my-2 rounded py-3 px-3">
    <ngx-simplebar style="max-height: 150px;" class="px-3">
        <p class="text-muted fs-14" style="font-weight: 500;">Location:
            <a [href]="getLink(url)" target="_blank" class="text-secondary d-inline-block">{{url | truncate: 40: '...'}}</a></p>
        <p class="text-muted fs-14" style="font-weight: 500;">Description: <span
                class="text-dark">{{description}}</span></p>
    </ngx-simplebar>
</div>
