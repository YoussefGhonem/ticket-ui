<div class="row">
    <div class="col">
        <div class="card card-animate" style="height: 125px;">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 overflow-hidden">
                        <p class="text-uppercase fw-medium text-muted text-truncate mb-0"> Vendors </p>
                    </div>
                    <div class="avatar-sm flex-shrink-0">
                        <span class="avatar-title  fs-3 bg-soft-primary" style="border-radius: 3.25rem !important;">
                            <i class="ri-user-3-fill ri-sm text-primary"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-between mt-1">
                    <div>
                        <h4 class="fs-22 fw-semibold ff-secondary mb-4">
                            {{data?.vendors}}

                        </h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card card-animate" style="height: 125px;">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 overflow-hidden">
                        <p class="text-uppercase fw-medium text-muted text-truncate mb-0">Active</p>
                    </div>
                    <div class="avatar-sm flex-shrink-0">
                        <span class="avatar-title  fs-3 badge-soft-success" style="border-radius: 3.25rem !important;">
                            <i class="ri-checkbox-circle-line ri-sm text-success"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-between mt-1">
                    <div>
                        <h4 class="fs-22 fw-semibold ff-secondary mb-4">
                            {{data?.activeVendors}}

                        </h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card card-animate" style="height: 125px;">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 overflow-hidden">
                        <p class="text-uppercase fw-medium text-muted text-truncate mb-0">Inactive</p>

                    </div>
                    <div class="avatar-sm flex-shrink-0">

                        <span class="avatar-title  fs-3 bg-soft-danger" style="border-radius: 3.25rem !important;">
                            <i class="ri-close-circle-line ri-sm text-danger"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex align-items-end justify-content-between mt-1">
                    <div>
                        <h4 class="fs-22 fw-semibold ff-secondary mb-4">
                            {{data?.inactiveVendors}}

                        </h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
