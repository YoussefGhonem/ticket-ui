<div class="card card-height-100">
    <div class="card-header align-items-center d-flex" [formGroup]="form">
        <h4 class="card-title mb-0 flex-grow-1">Events </h4>
        <div class="border-0 align-items-center d-flex">
            <div class="d-flex gap-1">
                <button title="Weekly" (click)="onFrequencyChange(frequencyEnum.Week)" type="button"
                    class="btn btn-soft-success btn-sm">
                    W
                </button>
                <button title="Monthly" (click)="onFrequencyChange(frequencyEnum.Month)" type="button"
                    class="btn btn-soft-success btn-sm">
                    M
                </button>
                <button title="Quarter" (click)="onFrequencyChange(frequencyEnum.Quarter)" type="button"
                    class="btn btn-soft-success btn-sm">
                    Q
                </button>
                <div class="select-dropdown">
                    <select formControlName="year">
                        <option selected hidden [value]="null">Y</option>
                        <option *ngFor="let item of years" value="{{item}}">{{item}}</option>
                    </select>
                </div>
            </div>
        </div><!-- end card header -->
    </div><!-- end card header -->

    <div class="card-body">
        <div class="row align-items-center">
            <div style="height: 100px;"></div>
            <div class="col-6">
                <h6 class="text-muted text-uppercase fw-semibold text-truncate fs-12 mb-3">Total Events </h6>
                <h4 class="fs- mb-0">{{totalEvents}}</h4>
                <!-- <p class="mb-0 mt-2 text-muted"><span class="badge badge-soft-success mb-0">
                        <i class="ri-arrow-up-line align-middle"></i> 15.72 %
                    </span> vs. previous month</p> -->
            </div><!-- end col -->
            <div class="col-6">
                <div class="text-center">
                    <img src="assets/images/illustrator-1.png" class="img-fluid" alt="">
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
        <div class="mt-3 pt-2">
            <div class="progress progress-lg rounded-pill">
                <div class="progress-bar bg-secondary" role="progressbar"
                    [ngStyle]="{width: getPercentage(data?.numberOfDraft)+ '%'}"
                    attr.aria-valuenow="{{getPercentage(data?.numberOfDraft)}}" aria-valuemin="0" aria-valuemin="0">
                </div>
                <div class="progress-bar bg-success" role="progressbar"
                    [ngStyle]="{width: getPercentage(data?.numberOfPublished)+ '%'}"
                    [attr.aria-valuenow]="getPercentage(data?.numberOfPublished)" aria-valuemin="0"></div>

                <div class="progress-bar bg-danger" role="progressbar"
                    [ngStyle]="{width: getPercentage(data?.numberOfCanceled)+ '%'}"
                    [attr.aria-valuenow]="getPercentage(data?.numberOfCanceled)" aria-valuemin="0"></div>

                <div class="progress-bar bg-primary" role="progressbar"
                    [ngStyle]="{width: getPercentage(data?.numberOfEnded)+ '%'}"
                    [attr.aria-valuenow]="getPercentage(data?.numberOfEnded)" aria-valuemin="0"></div>

            </div>
        </div><!-- end -->

        <div class="mt-3 pt-2">
            <div class="d-flex mb-2">
                <div class="flex-grow-1">
                    <p class="text-truncate text-muted fs-14 mb-0"><i
                            class="mdi mdi-circle align-middle text-secondary me-2"></i>Draft</p>
                </div>
                <div class="flex-shrink-0">
                    <p class="mb-0">{{ getPercentage(data?.numberOfDraft ) |decimal }} %</p>
                </div>
            </div><!-- end -->
            <div class="d-flex mb-2">
                <div class="flex-grow-1">
                    <p class="text-truncate text-muted fs-14 mb-0"><i
                            class="mdi mdi-circle align-middle text-success me-2"></i>Published</p>
                </div>
                <div class="flex-shrink-0">
                    <p class="mb-0">{{ getPercentage(data?.numberOfPublished ) | decimal}} %</p>
                </div>
            </div><!-- end -->
            <div class="d-flex mb-2">
                <div class="flex-grow-1">
                    <p class="text-truncate text-muted fs-14 mb-0"><i
                            class="mdi mdi-circle align-middle text-danger me-2"></i>Canceld</p>
                </div>
                <div class="flex-shrink-0">
                    <p class="mb-0">{{ getPercentage(data?.numberOfCanceled ) | decimal}} %</p>
                </div>
            </div><!-- end -->
            <div class="d-flex mb-2">
                <div class="flex-grow-1">
                    <p class="text-truncate text-muted fs-14 mb-0"><i
                            class="mdi mdi-circle align-middle text-primary me-2"></i>Ended</p>
                </div>
                <div class="flex-shrink-0">
                    <p class="mb-0">{{ getPercentage(data?.numberOfEnded ) | decimal}} %</p>
                </div>
            </div><!-- end -->
        </div><!-- end -->
    </div><!-- end card body -->
</div><!-- end card -->
