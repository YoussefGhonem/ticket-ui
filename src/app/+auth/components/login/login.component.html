<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="" class="d-inline-block auth-logo">
                <img src="assets/images/logo-light.png" alt="" [height]="90">
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Welcome Back !</h5>
                <!-- <p class="text-muted">Sign in to continue to Ticket Management.</p> -->
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="form-group mb-3">
                    <label for="email" class="form-label" [redStar]="loginForm.controls['email']">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email"
                      [formControlValidator]="loginForm.controls['email']">
                    <arv-validation-messages for="email"></arv-validation-messages>
                  </div>

                  <div class="form-group mb-3">
                    <div class="float-end">
                      <a routerLink="/auth/forgot-password" class="text-muted">Forgot password?</a>
                    </div>
                    <label class="form-label" for="password-input"
                      [redStar]="loginForm.controls['password']">Password</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5"
                        placeholder="Enter password" id="password-input" formControlName="password"
                        [formControlValidator]="loginForm.controls['password']">
                      <button style="margin-right: 16px;"
                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button"
                        id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                      <arv-validation-messages for="password"></arv-validation-messages>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button [disabled]="loginForm.invalid" class="btn btn-success w-100" type="submit">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">Don't have an account ? <a href="/auth/signup"
                class="fw-semibold text-primary text-decoration-underline">
                <u><I>Sign up</I></u> </a></p>
          </div>

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">Â© {{year}} Events RSVP</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
